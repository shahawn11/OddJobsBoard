<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Sign Up - Odd Jobs Board</title>

    <link href="./css/styles.css" rel="stylesheet" />
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 id="headerTitle" class="header__title">Odd Jobs Board</h1>
        </div>
    </header>

    <div class="login">
        <h1>Login / Sign Up</h1>

        <div id="loginForm">
            <form id="loginFormContent">
                <label for="loginEmail">Email:</label>
                <input type="email" id="loginEmail" name="loginEmail" required>

                <label for="loginPassword">Password:</label>
                <input type="password" id="loginPassword" name="loginPassword" required>

                <button type="submit" class="form-btn">Login</button>
            </form>
            <div class="form-link">
                <p>Don't have an account? <a href="#" id="signupLink">Sign Up</a></p>
            </div>
        </div>

        <div id="signupForm" class="hidden">
            <form id="signupFormContent">
                <label for="signupEmail">Email:</label>
                <input type="email" id="signupEmail" name="signupEmail" required>

                <label for="signupPassword">Password:</label>
                <input type="password" id="signupPassword" name="signupPassword" required>

                <label for="signupConfirmPassword">Confirm Password:</label>
                <input type="password" id="signupConfirmPassword" name="signupConfirmPassword" required>

                <div id="passwordError" style="color: red; display: none;">Password must be at least 8 characters.</div>

                <button type="submit" class="form-btn">Sign Up</button>
            </form>
            <div class="form-link">
                <p>Already have an account? <a href="#" id="loginLink">Login</a></p>
            </div>
        </div>
    </div>

<script src="./js/login.js"></script>
</body>
</html>
